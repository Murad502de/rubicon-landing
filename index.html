<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rubicon jeans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/common.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/footer.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/components/menu.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/components/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/components/card.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/components/social.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/components/slider.css" rel="stylesheet" type="text/css" />
</head>

<body class="container">
    <div class="slider">
        <div class="slides">
            <input id="slide-1" type="radio" name="slides" checked></input>
            <section class="slide slide-one"></section>

            <input id="slide-2" type="radio" name="slides"></input>
            <section class="slide slide-two"></section>

            <input id="slide-3" type="radio" name="slides"></input>
            <section class="slide slide-three"></section>

            <input id="slide-4" type="radio" name="slides"></input>
            <section class="slide slide-four"></section>
        </div>

        <div class="slider__labels">
            <label id="1" class="slider__label slider__label_clicked" for="slide-1" onclick="setSlide(1)"></label>
            <label id="2" class="slider__label" for="slide-2" onclick="setSlide(2)"></label>
            <label id="3" class="slider__label" for="slide-3" onclick="setSlide(3)"></label>
            <label id="4" class="slider__label" for="slide-4" onclick="setSlide(4)"></label>
        </div>
    </div>

    <div class="container__content">
        <header>
            <div class="navbar">
                <ul class="navbar--list">
                    <li class="navbar--list__item navbar--list__item_first">
                        <a class="navbar--list__item--link" href="#">
                            Коллекция на OZON
                        </a>
                    </li>
                    <li class="navbar--list__item navbar--list__item_second">
                        <a class="navbar--list__item--link" href="#">
                            <img src="./assets/img/logos/rubicon_logo.png">
                        </a>
                    </li>
                    <li class="navbar--list__item navbar--list__item_third">
                        <a class="navbar--list__item--link" href="#">
                            Коллекция на Wildberries
                        </a>
                    </li>
                    <li class="navbar--list__item navbar--list__item_fourth">
                        <a class="navbar--list__item--link" href="#">
                            Связаться с нами
                        </a>
                    </li>
                </ul>
                <div class="navbar--list-mobile">
                    <img class="navbar--list-mobile__burger" src="./assets/img/icons/burger.svg">
                    <img class="navbar--list-mobile__logo" src="./assets/img/logos/rubicon_logo.png">
                </div>
            </div>
        </header>

        <main class="content">
            <div class="content__description">
                Краткий рассказ о бренде и его преимуществах, где и когда основан и т.д.
            </div>
        </main>

        <footer class="footer">
            <div class="content__objects">
                <div class="content__socials">
                    <img class="social" src="./assets/img/icons/telegram.svg">
                    <img class="social" src="./assets/img/icons/instagram.svg">
                    <img class="social" src="./assets/img/icons/tiktok.svg">
                    <img class="social" src="./assets/img/icons/vk.svg">
                </div>

                <div class="content__shops">
                    <div class="card">
                        <span class="card__title">Купить на</span>
                        <img class="card__img" src="./assets/img/logos/wildberries.png">
                    </div>

                    <div class="card">
                        <span class="card__title">Купить на</span>
                        <img class="card__img" src="./assets/img/logos/ozon.png">
                    </div>
                </div>
            </div>
            <div>2022 © Все права защищены.</div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous">
        </script>
    <script src="./js/slider.js"></script>
    <script>
        window.onload = (event) => {
            setInterval(setSlideAutomatic, 30000);
        };
    </script>
</body>

</html>
